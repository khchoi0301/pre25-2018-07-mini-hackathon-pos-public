<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>CodeBucks POS</title>
  
  <!-- 아래와 같이 JavaScript를 HTML 문서에 embed 할 수 있습니다 -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script src="js/menu.js"></script>

  <!-- 아래와 같이 CSS를 HTML 문서에 embed 할 수 있습니다 -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>
    <div id="header">
      <h1>POS Machine for CodeBucks</h1>
      <img id="logo" src="./img/menu.jpg" alt="">
    </div>

    <div class="container">
      <div id="menu-container" class="inner-container">
        <!-- 여기에 menu 데이터가 JavaScript에 의해 동적으로 렌더링됩니다 -->
      </div>

      <div id="queue-container" class="inner-container">
        <!--
          queue 안쪽에 table로 표시된 내용은, 이렇게 렌더링 할 수 있다는 것을 보여주는 예시입니다.
          실제로, 이 내용은 JavaScript에 의해 동적으로 추가/삭제 되어야 할 것입니다.
        -->
        <table id="queue" border="1">

        </table>
      </div>
    </div>
  </div>
  <!-- 아래와 같이 JavaScript를 HTML 문서에 embed 할 수 있습니다 -->
  <script src="js/index.js"></script>
</body>
</html>
